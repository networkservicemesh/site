{{ $toc := .TableOfContents }}
<section class="section">
  <div class="container">
    <div class="columns">
      {{ if index .Params "overall" }}
      {{ .Content }}
      {{ else }}
      <div class="column{{ if $toc }} is-three-quarters{{ end }}">
        {{ with $toc }}
        <div class="is-hidden-tablet">
          {{ partial "docs/toc.html" . }}

          <hr />
        </div>
        {{ end }}

        <div class="content is-narrow-desktop">                
          {{ .Content }}
        </div>
      </div>
      {{ end }}

      {{ with $toc }}
      <div class="is-hidden-mobile">
        {{ partial "docs/toc.html" . }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
